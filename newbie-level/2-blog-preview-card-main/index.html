<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./assets/images/illustration-article.svg" alt="a preview of the picture of the blog post content">
    <p>Learning</p>
    <p>
      Published 21 Dec 2023
    </p>
    <h1>
      HTML & CSS foundations
    </h1>
    <p>
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <figure>
      <img src="assets/images/image-avatar.webp" alt="a photo of  Greg Hooper">
      <figcaption>Greg Hooper</figcaption>
    </figure>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thiago Miguel da Costa</a>.
  </footer>
</body>
</html>
